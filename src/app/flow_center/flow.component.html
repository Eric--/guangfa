<div class="content">
	<table class="table table-hover table-condensed">
	   <thead>
	      <tr>
	         <th (click)="postMessage()">名称</th>
	         <th>城市</th>
	      </tr>
	   </thead>
	   <tbody>
	      <tr *ngFor="let city of citys">
	         <td>{{city.name}}</td>
	         <td>{{city.city}}</td>
	      </tr>
	   </tbody>
	</table>	
</div>
